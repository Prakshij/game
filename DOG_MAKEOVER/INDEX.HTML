<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Makeover</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dog" id="dog">
        <img src="dog-01.png" id="dog-image" />
      </div>
      <div class="draggables">
        <div class="eyes">
          <img
            src="eyes-01.png"
            class="drag eye"
            draggable="true"
            id="eye-01"
          />
          <img
            src="eyes-02.png"
            class="drag eye"
            draggable="true"
            id="eye-02"
          />
          <img
            src="eyes-03.png"
            class="drag eye"
            draggable="true"
            id="eye-03"
          />
          <img
            src="eyes-04.png"
            class="drag eye"
            draggable="true"
            id="eye-04"
          />
        </div>
        <div class="mouths">
          <img
            src="mouth-01.png"
            class="drag mouth"
            draggable="true"
            id="mouth-01"
          />
          <img
            src="mouth-02.png"
            class="drag mouth"
            draggable="true"
            id="mouth-02"
          />
          <img
            src="mouth-03.png"
            class="drag mouth"
            draggable="true"
            id="mouth-03"
          />
          <img
            src="mouth-04.png"
            class="drag mouth"
            draggable="true"
            id="mouth-04"
          />
        </div>
        <div class="glasses">
          <img
            src="glasses-01.png"
            class="drag glass"
            draggable="true"
            id="glass-01"
          />
          <img
            src="glasses-02.png"
            class="drag glass"
            draggable="true"
            id="glass-02"
          />
        </div>
        <div class="hats">
          <img
            src="hats-01.png"
            class="drag hat"
            draggable="true"
            id="hat-01"
          />
          <img
            src="hats-02.png"
            class="drag hat"
            draggable="true"
            id="hat-02"
          />
          <img
            src="hats-03.png"
            class="drag hat"
            draggable="true"
            id="hat-03"
          />
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
